<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetflix - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="logo">Wetflix</div>
    <nav class="nav-links">
      <button class="nav-btn">Home</button>
      <button class="nav-btn">Movies</button>
      <button class="nav-btn">TV Shows</button>
    </nav>
    <div class="auth-buttons">
      <button class="btn-login">Login</button>
      <button class="btn-register">Register</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">The Best Movies at Your Fingertips</h1>
      <p class="hero-description">Stream thousands of movies and shows, wherever you are, whenever you want.</p>
    </div>
    <div class="hero-buttons">
      <button class="btn-join">Join Wetflix Watch Now</button>
      <div class="hero-icons">
        <div class="icon plus">+</div>
        <div class="icon info">i</div>
      </div>
    </div>
  </section>

  <!-- Featured Movie Section -->
  <section class="featured-movie">
    <h2 class="section-title">Featured Movie</h2>
    <div class="movie-item featured">
      <p class="movie-title">Oppenheimer</p>
      <img src="Oppenheimer.jpeg" alt="Oppenheimer">
    </div>
  </section>

  <!-- Feature Section -->
  <section class="features">
    <h2 class="section-title">Movies to Rent</h2>
    <div class="movie-list">
      <!-- Avengers: Age of Ultron -->
      <div class="movie-item">
        <p class="movie-title">Avengers: Age of Ultron</p>
        <img src="Avengers.jpg" alt="Avengers: Age of Ultron">
      </div>
      <!-- Oppenheimer -->
      <div class="movie-item">
        <p class="movie-title">Oppenheimer</p>
        <img src="Oppenheimer.jpeg" alt="Oppenheimer">
      </div>
      <!-- Top Gun: Maverick -->
      <div class="movie-item">
        <p class="movie-title">Top Gun: Maverick</p>
        <img src="TopGun.jpeg" alt="Top Gun: Maverick">
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Wetflix. All rights reserved.</p>
      <p>Country: Canada | Year: 2025</p>
    </div>
  </footer>

</body>
</html>
