<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetFlix - Your Ultimate Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">WetFlix</h1>
        <nav>
            <button class="btn">Login</button>
            <button class="btn">Register</button>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Unlimited Movies, TV Shows, and More.</h2>
        <p>Stream anywhere. Cancel anytime.</p>
        <button class="btn">Start Watching</button>

    <section class="features">
        <h2>Featured Movies</h2>
        <div class="movie-list">
            <div class="movie"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie"><img src="movie3.jpg" alt="Movie 3"></div>

    </footer>
</body>
</html>
