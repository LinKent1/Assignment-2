<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetflix - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="logo">Wetflix</div>
    <nav class="navLinks">
      <button class="navBtn">Home</button>
      <button class="navBtn">Movies</button>
      <button class="navBtn">TV Shows</button>
    </nav>
    <div class="authButtons">
      <button class="btnLogin">Login</button>
      <button class="btnRegister">Register</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="heroContent">
      <h1 class="heroTitle">The Best Movies at Your Fingertips</h1>
      <p class="heroDescription">Stream thousands of movies and shows, wherever you are, whenever you want.</p>
    </div>
    <div class="heroButtons">
      <button class="btnJoin">Join Wetflix Watch Now</button>
      <div class="heroIcons">
        <div class="icon plus">+</div>
        <div class="icon info">i</div>
      </div>
    </div>
  </section>

  <!-- Featured Movie Section -->
  <section class="featuredMovie">
    <h2 class="sectionTitle">Featured Movie</h2>
    <div class="movieItem featured">
      <p class="movieTitle">Joker</p>
      <img src="Joker.jpg" alt="Joker">
    </div>
  </section>

  <!-- Feature Section -->
  <section class="features">
    <h2 class="sectionTitle">Movies to Rent</h2>
    <div class="movieList">
      <!-- Avengers: Age of Ultron -->
      <div class="movieItem">
        <p class="movieTitle">Avengers: Age of Ultron</p>
        <img src="Avengers.jpg" alt="Avengers: Age of Ultron">
      </div>
      <!-- Oppenheimer -->
      <div class="movieItem">
        <p class="movieTitle">Oppenheimer</p>
        <img src="Oppenheimer.jpeg" alt="Oppenheimer">
      </div>
      <!-- Top Gun: Maverick -->
      <div class="movieItem">
        <p class="movieTitle">Top Gun: Maverick</p>
        <img src="TopGun.jpeg" alt="Top Gun: Maverick">
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footerContent">
      <p>&copy; 2025 Wetflix. All rights reserved.</p>
      <p>Country: Canada | Year: 2025</p>
    </div>
  </footer>

</body>
</html>
